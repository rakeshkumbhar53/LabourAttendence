<!DOCTYPE html>

<body>
<h3>Elog Password</h3>


Encrypt
<input type='text' id="plain_str" placeholder="Plain String"/>
<button onclick="encryptPlainStr()">encrypt</button>
<br><br>
Decrypt
<input type='text' id="enc_str" placeholder="Encrypted String"/>
<button onclick="decryptEncStr()">decrypt</button>


<script>

function encryptPlainStr()
{
var str = document.getElementById("plain_str").value;
var splitString = str.split("");
var reverseArray = splitString.reverse(); 
var joinArray = reverseArray.join(""); 
str = joinArray ;
var splitString = str.split("");
var conv_str = ""
for(var i=0; i < str.length ; i++)
 {
   var n = splitString[i].charCodeAt(0);
   n = n.toString()
   if(n.length == 1)
   {
     n = "00"+n
   }
   if(n.length == 2)
   {
     n = "0"+n
   }         
    conv_str = conv_str + n
 }
 alert(conv_str)
}

function decryptEncStr()
{
var encodedStr = document.getElementById("enc_str").value;
var conv_str = "";
for (var i = 0; i < encodedStr.length; i += 3) {
    var n = parseInt(encodedStr.substr(i, 3));
    conv_str += String.fromCharCode(n);
}
var reverseString = conv_str.split("").reverse().join("");
alert(reverseString)
}

</script>
</body>
