<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 4px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm" method="post" action="javascript:void(0)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile_no">Mobile Number</label>
            <input type="text" id="mobile_no" name="mobile_no" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit" id="submitBtn">Register</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registrationForm').on('submit', function(event) {
                event.preventDefault();

                // Clear any previous error messages
                $('#errorMessage').text('');

                var name = $('#name').val();
                var mobileNo = $('#mobile_no').val();
                var email = $('#email').val();
                var userid = $('#userid').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirm_password').val();

                // Basic Validation
                if (password !== confirmPassword) {
                    $('#errorMessage').text('Passwords do not match!');
                    return;
                }

                var formData = {
                    name: name,
                    mobile_no: mobileNo,
                    email: email,
                    userid: userid,
                    password: password
                };

                $.ajax({
                    url: 'server/register.php',
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            alert('Registration successful!');
                        } else {
                            $('#errorMessage').text(response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#errorMessage').text('Error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
